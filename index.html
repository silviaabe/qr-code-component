<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
  <title>Frontend Mentor | QR code component</title>
</head>
<body>
  <main>
    <section>
      <div class="container">
        <img src="./images/image-qr-code.png" alt="Imagem de um QR-Code">
        <div class="text">
          <h1>Improve your front-end skills by building projects</h1>
          <h2>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</h2>
        </div>
      </div>
    </section>
    <footer>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://silviaabeportfolio.vercel.app/">Silvia Abe</a>.
    </footer>
  </main>
</body>
</html>
